<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>

        <h1><center><b>Calculator</b></center></h1>

        <link rel="stylesheet" href="stylec.css">
    </head>
    

    <body>
    <center>
    <div>
        <table>
            <tr>
                <th colspan="4"><input type="text" id="in" ></th>
            </tr>
            <tr>
                <td>
                    <button id="clear">
                        C
                    </button>
                </td>
                <td>
                    <button id="divi">
                        /
                    </button>
                </td>
                <td>
                    <button id="multi">
                        *
                    </button>
                </td>
                <td>
                    <button id="minus">
                        -
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="seven">
                        7
                    </button>
                </td>
                <td>
                    <button id="eight">
                        8
                    </button>
                </td>
                <td>
                    <button id="nine">
                        9
                    </button>
                </td>
                <td rowspan="2">
                    <button id="plus">
                        +
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="four"">
                        4
                    </button>
                </td>
                <td>
                    <button id="five">
                        5
                    </button>
                </td>
                <td>
                    <button id="six">
                        6
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="one">
                        1
                    </button>
                </td>
                <td>
                    <button id="two">
                        2
                    </button>
                </td>
                <td>
                    <button id="three">
                        3
                    </button>
                </td>
                <td rowspan="2">
                    <button id="enter">
                        =
                    </button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="zero">
                        0
                    </button>
                </td>
                <td>
                    <button id="dot">
                        .
                    </button>
                </td>
            </tr>
        </table>
    </div>
    </center>
    </body>
</html>
